<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elice</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./elice.css" />
    <script
      src="https://kit.fontawesome.com/8f941869ba.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header__logo">
          <img src="../image/elice_logo.png" alt="logo" />
        </div>
        <ul class="header__menu">
          <li class="header__menu__service">
            <a href="#">서비스<i class="fa-solid fa-chevron-down"></i></a>
          </li>
          <li class="header__menu__elice">
            <a href="#">엘리스<i class="fa-solid fa-chevron-down"></i></a>
          </li>
          <li><a href="#">고객 사례</a></li>
          <li><a href="#">뉴스룸</a></li>
        </ul>
        <div class="header__btn">
          <div class="header__btn__login">로그인</div>
          <div class="header__btn__question">도입문의</div>
        </div>
      </div>
    </header>
    <div class="toggle__menu">
      <div class="toggle__service">
        <div class="inner">
          <div class="service__content">
            <div class="content__list">
              <div>교육</div>
              <div>LXP</div>
              <div>코딩테스트</div>
            </div>
          </div>
        </div>
      </div>
      <div class="toggle__elice">
        <div class="inner">
          <div>엘리스</div>
        </div>
      </div>
    </div>
    <script src="elice.js"></script>
  </body>
</html>
