<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JULY</title>
    <link rel="stylesheet" href="Calendar.css" />
  </head>
  <body>
    <div class="container">
      <h1>JULY</h1>
      <div class="days">
        <span class="day">월</span><span class="day_color">화</span
        ><span class="day">수</span><span class="day_color">목</span
        ><span class="day">금</span><span class="day_color">토</span
        ><span class="day">일</span>
      </div>
      <div class="weeks">
        <div class="week1">
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div>1</div>
          <div class="date class_day" id="posco">1</div>
          <div class="date">2</div>
          <div class="date" id="sunday">3</div>
        </div>
        <div class="week2">
          <div class="class_day">4</div>
          <div class="date">5</div>
          <div class="class_day">6</div>
          <div class="date">7</div>
          <div class="class_day">8</div>
          <div class="date">9</div>
          <div class="sunday" id="dark_sunday">10</div>
        </div>
        <div class="week3">
          <div class="class_day">11</div>
          <div class="date">12</div>
          <div class="class_day">13</div>
          <div class="date">14</div>
          <div class="class_day">15</div>
          <div class="date">16</div>
          <div class="sunday">17</div>
        </div>
        <div class="week4">
          <div class="class_day">18</div>
          <div class="date">19</div>
          <div class="class_day">20</div>
          <div class="date">21</div>
          <div class="class_day">22</div>
          <div class="date">23</div>
          <div class="sunday" id="dark_sunday">24</div>
        </div>
        <div class="week5">
          <div class="class_day">25</div>
          <div class="date">26</div>
          <div class="class_day">27</div>
          <div class="date">28</div>
          <div class="class_day">29</div>
          <div class="date">30</div>
          <div class="sunday">31</div>
        </div>
      </div>
    </div>
    <div class="sound_mark">
      <div class="line"></div>
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
      <div class="line6"></div>
    </div>
  </body>
</html>
